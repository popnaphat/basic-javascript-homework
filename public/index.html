<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BasicJavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <h1>Basic JavaScript</h1>
    </div>

    <div class="row">
      <div class="row">
        <br>
      </div>
      <div class="row ">
        <div class="col">
          <input type="text" id="txtFirstName" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" id="txtLastName" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <div class="row">
        <br>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" id="txtEmail" class="form-control" placeholder="E-Mail" aria-label="E-Mail">
        </div>
        <div class="col">
          <input type="text" id="txtZipCode" class="form-control" placeholder="ZipCode" aria-label="ZipCode">
        </div>
      </div>
      <div class="row">
        <br>
      </div>
      <div class="row">
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col">
          <button type="button" id="btnGetAll" class="btn btn-primary">Get All</button>
          <button type="button" id="btnAdd" class="btn btn-success">ADD</button>
          <button type="button" id="btnShowData" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            ZipTool
          </button> 
    
        </div>
      </div>

      <div class="row">
        <br>
      </div>
    </div>
    <div class="row">
      <table class="table  table-striped table-hover" id="tbMembers">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">E-Mail</th>
            <th scope="col">ZipCode</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tbodyMembers">
          <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@E-mail</td>
                <td>ZipCode</td>
                <td><button type="button" class="btn btn-danger">Del</button></td>
              </tr> -->
        </tbody>
      </table>
    </div>
    <div class="row">
      <!-- Button trigger modal -->
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">เลือกจังหวัด อำเภอ ตำบล และดูรหัสไปรษณีย์</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="col-12 mb-3">
              <label for="province">จังหวัด:</label>
              <select id="province">
                  <option value="">เลือกจังหวัด</option>
              </select>
            </div>
            <div class="col-12 mb-3">
              <label for="amphure">อำเภอ:</label>
              <select id="amphure">
                  <option value="">เลือกอำเภอ</option>
              </select>
            </div>
            <div class="col-12 mb-3">
              <label for="tambon">ตำบล:</label>
              <select id="tambon">
                  <option value="">เลือกตำบล</option>
              </select>
            </div>
              <p id="zip-code"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
              <button type="button" id="submitZipCode" class="btn btn-primary">ยืนยันรหัสไปรษณีย์</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script type="module" src="/js/index.js" defer></script>
</body>

</html>
